<ion-header>
  <ion-toolbar>
    <ion-title>
      My ToDos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ui5-timeline>
    <ui5-timeline-item
      *ngFor="let myToDo of myToDos.value"
      titleText="{{myToDo.title}}"
      subtitleText="{{myToDo.subtitle}}"
      icon="sap-icon://calendar"
    >
      <div>{{myToDo.place}}</div>
    </ui5-timeline-item>
  </ui5-timeline>
</ion-content>
